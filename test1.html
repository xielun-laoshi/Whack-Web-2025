<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pixel Bookmark Sidebar</title>
<style>
/* Font */
@font-face {
  font-family: pixles;
  src: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/04B_03__.TTF);
}

body {
  margin: 0;
  height: 100vh;
  font-family: pixles, monospace;
  background: #f0f0f0;
}

/* Sidebar container */
.bookmark-container {
  position: fixed;
  bottom: 20px;
  left: 0;
  display: flex;
  flex-direction: column;
  gap: 20px;
  z-index: 1000;
}

/* Pixel box variables based on bookmark base color */
:root {
  --bookmarkBase: #4b9fff;          /* main color */
  --pixelBorderColor: #256cb9;      /* darker border */
  --pixelHighlightColor: #7cc4ff;   /* lighter highlight */
  --pixelShadowColor: rgba(0, 0, 0, 0.216); /* shadow */
  --pixelWidth: 3px;
  --pixelWidthAlt: -3px;
}

/* Pixelated bookmark box */
.bookmark {
  position: relative;
  display: flex;
  align-items: center;
  white-space: nowrap;
  cursor: pointer;
  padding: 8px 12px; /* slightly shorter */
  background: var(--bookmarkBase);
  color: white;
  width: 180px;
  transform: translateX(-170px);
  transition: transform 0.3s ease;
  font-size: 16px;
  border-radius: 0;
  text-decoration: none;

  /* Pixel box shadow simulating borders, highlights, and shadow */
  box-shadow:
    0px var(--pixelWidth) var(--pixelHighlightColor),        /* bottom highlight */
    0px var(--pixelWidthAlt) var(--bookmarkBase),             /* top inner */
    var(--pixelWidth) 0px var(--bookmarkBase),                /* right inner */
    var(--pixelWidthAlt) 0px var(--bookmarkBase),             /* left inner */
    0px calc(var(--pixelWidthAlt)*2) var(--pixelBorderColor), /* top border */
    0px calc(var(--pixelWidth)*2) var(--pixelBorderColor),    /* bottom border */
    calc(var(--pixelWidth)*2) 0px var(--pixelBorderColor),    /* right border */
    calc(var(--pixelWidthAlt)*2) 0px var(--pixelBorderColor), /* left border */
    calc(var(--pixelWidth)*3) 0px var(--pixelShadowColor),    /* right shadow */
    0px calc(var(--pixelWidth)*3) var(--pixelShadowColor);    /* bottom shadow */
}

/* Slide out on hover */
.bookmark:hover {
  transform: translateX(0);
}

/* Bookmark text fade-in */
.bookmark span {
  margin-left: 10px;
  opacity: 0;
  transition: opacity 0.3s ease 0.1s;
}

.bookmark:hover span {
  opacity: 1;
}

</style>
</head>
<body>

<div class="bookmark-container">
  <a href="#page1" class="bookmark"><span>Tracks</span></a>
  <a href="#page2" class="bookmark"><span>Speakers</span></a>
  <a href="#page3" class="bookmark"><span>Schedule</span></a>
  <a href="#page4" class="bookmark"><span>FAQ</span></a>
  <a href="https://github.com/MLH/mlh-policies/blob/main/code-of-conduct.md" class="bookmark"><span>MLH Resources</span></a>
</div>

</body>
</html>
