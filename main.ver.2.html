<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>improved main page</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            scroll-behavior: smooth;
            overflow: hidden;
        }
        #mouse-follower {
            position: fixed;
            display: none;
            pointer-events: none;
            width: 3.5vh;
            height: 3.5vh;
            border-radius: 50%;
            background: #ffffff;
            z-index: 1000;
            transition: transform 0.1s, background 0.2s;
            will-change: transform, left, top;
        }
        #shadow-follower {
            position: fixed;
            display: none;
            pointer-events: none;
            width: 3.8vh;
            height: 3.8vh;
            border-radius: 50%;
            background: #fb6222;
            z-index: 999;
            transition: transform 0.11s, background 0.2s;
            will-change: transform, left, top;
        }
        .scroll-container {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scrollbar-width: none; /* Hide scrollbar for Firefox */
            -ms-overflow-style: none; /* Hide scrollbar for IE and Edge */
        }
        .page {
            height: 100vh;
            scroll-snap-align: start;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            justify-content: center;
            align-items: center;        
        }
        /* --- Copied from main.html --- */
        .background {
            position: absolute;
            width: 101vw;
            height: 101vh;
            top: -5px;
            left: -5px;
            background: url("../images/sky.gif") center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: -2;
            transition: transform 0.05s, background-position 0.05s;
            will-change: transform, background-position;
        }
        .wave {
            position: absolute;
            bottom: -55px;
            left: -7.5vw;
            width: 115vw;
            height: 120vh;
            object-fit: cover;
            pointer-events: none;
            transform: translateX(-50%);
            transition: transform 0.05s;
            z-index: -1;
            will-change: transform;
        }
        #title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.4s ease, transform 0.4s ease;
            pointer-events: none;
        }

        #container {
            position: relative;
            perspective: 800px;
            justify-content: center;
            align-items: center;
            display: inline-block;
            max-width: 90vw;
            max-height: 70vh;
            z-index: 10;
            width: 60vw;
            max-width: 100vh;
            min-width: 220px;
        }
        .img-layer {
            position: absolute;
            width: 100vh;
            max-width: 100vw;
            height: auto;
            transform-origin: center;
            transition: transform 0.15s ease-out;
            will-change: transform;
            width: 100%;
            height: auto;
            max-width: 100vw;
        }
        #shadowImg {
            z-index: 0;
        }
        #mainImg {
            z-index: 1;
            position: relative;
        }

        @media (max-width: 700px) {
            #container {
                width: 85vw;
                max-width: 60vh;
            }
        }
        @media (max-width: 450px) {
            #container {
                width: 98vw;
                max-width: 40vh;
            }
        }
    </style>
</head>
<body>
    <div id="shadow-follower" aria-hidden="true" loading="lazy"></div>
    <div id="mouse-follower" aria-hidden="true" loading="lazy"></div>
    <div class="scroll-container">
        <section class="page page1">
            <!-- Background and waves from main.html -->
            <div class="background" aria-hidden="true"></div>
            <img class="wave" id="wave1" src="../images/wave1.png" loading="lazy">
            <img class="wave" id="wave2" src="../images/wave2.gif" loading="lazy">
            <img class="wave" id="wave3" src="../images/wave3.gif" loading="lazy">
            <img class="wave" id="wave4" src="../images/wave4.gif" loading="lazy">

            <!-- Title from main.html -->
            <div id="title" role="banner">
                <div id="container">
                    <img id="shadowImg" class="img-layer" src="../images/shadow.png" loading="lazy">
                    <img id="mainImg" class="img-layer" src="../images/title.png" loading="lazy">
                </div>
            </div>
        </section>
        <section class="page page2">Page 2</section>
        <section class="page page3">Page 3</section>
    </div>

    <script>
document.addEventListener('DOMContentLoaded', () => {
    const follower = document.getElementById('mouse-follower');
    const shadowFollower = document.getElementById('shadow-follower');
    const bg = document.querySelector('.background');
    const waves = [...document.querySelectorAll('.wave')];
    const container = document.getElementById('container');
    const mainImg = document.getElementById('mainImg');
    const shadowImg = document.getElementById('shadowImg');
    const title = document.getElementById('title');
    const moveFactors = [0.005, 0.05, 0.1, 0.15, 0.2];
    let targetX = window.innerWidth / 2, targetY = window.innerHeight / 2;
    let currentX = targetX, currentY = targetY;
    let orangeX = window.innerWidth / 2, orangeY = window.innerHeight / 2;
    let offsetX = 0, offsetY = 0;
    let box = null;
    let lastPointer = {x: targetX, y: targetY};
    let needsUpdate = false;

    function updateBox() { box = container.getBoundingClientRect(); }
    mainImg.addEventListener('load', updateBox);
    window.addEventListener('resize', () => { requestAnimationFrame(updateBox); });

    // Unified pointermove handler
    function onPointerMove(e) {
        lastPointer.x = e.clientX;
        lastPointer.y = e.clientY;
        targetX = e.clientX - 10;
        targetY = e.clientY - 10;
        follower.style.display = 'block';
        shadowFollower.style.display = 'block';
        needsUpdate = true;
    }
    window.addEventListener('pointermove', onPointerMove, {passive: true});

    // Mouse follower and parallax/3D effect in one RAF loop
    function animate() {
        // Mouse follower
        currentX += (targetX - currentX) * 0.1;
        currentY += (targetY - currentY) * 0.1;
        follower.style.left = `${currentX}px`;
        follower.style.top = `${currentY}px`;

        // Orange follower (more laggy)
        orangeX += (targetX - orangeX) * 0.07;
        orangeY += (targetY - orangeY) * 0.07;
        shadowFollower.style.left = `${orangeX}px`;
        shadowFollower.style.top = `${orangeY}px`;

        if (needsUpdate && box) {
            // Parallax
            offsetX = lastPointer.x - window.innerWidth / 2;
            offsetY = lastPointer.y - window.innerHeight / 2;
            bg.style.backgroundPosition = `${-offsetX * moveFactors[0]}px ${-offsetY * moveFactors[0]}px`;
            waves.forEach((wave, i) => {
                const tx = offsetX * moveFactors[i];
                const ty = offsetY * moveFactors[i];
                wave.style.transform = `translate(${tx}px, ${ty}px)`;
            });

            // 3D Title
            const centerX = box.left + box.width / 2;
            const centerY = box.top + box.height / 2;
            const dx = lastPointer.x - centerX;
            const dy = lastPointer.y - centerY;
            const percentX = dx / (box.width / 2);
            const percentY = dy / (box.height / 2);
            const maxRotation = 15, maxScale = 1.1, shadowOffset = 10;
            const rotateX = (-percentY * maxRotation).toFixed(2);
            const rotateY = (percentX * maxRotation).toFixed(2);
            const scale = (1 + ((Math.abs(percentX) + Math.abs(percentY)) / 2) * (maxScale - 1)).toFixed(3);
            mainImg.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(${scale})`;
            const shadowScale = (scale * 1.07).toFixed(3);
            const offsetX2 = (percentX * shadowOffset).toFixed(1);
            const offsetY2 = (percentY * shadowOffset).toFixed(1);
            shadowImg.style.transform = `translate(${offsetX2}px, ${offsetY2}px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(${shadowScale})`;
            needsUpdate = false;
        }
        requestAnimationFrame(animate);
    }
    animate();

    document.addEventListener('mousedown', () => { 
        follower.style.transform = 'scale(0.4)'; 
        shadowFollower.style.transform = 'scale(0.4)';
    });
    document.addEventListener('mouseup', () => { 
        follower.style.transform = ''; 
        shadowFollower.style.transform = '';
    });

    // Reset 3D transform on blur
    window.addEventListener('blur', () => {
        mainImg.style.transform = '';
        shadowImg.style.transform = '';
    });

    // Scroll fade effect (use scroll-container if possible)
    const scrollContainer = document.querySelector('.scroll-container');
    function onScroll() {
        const scrollY = scrollContainer.scrollTop;
        const vh = window.innerHeight;
        if (scrollY < vh) {
            title.style.opacity = '1';
            title.style.transform = 'translate(-50%, -50%)';
        } else if (scrollY >= vh && scrollY < 2 * vh) {
            const progress = (scrollY - vh) / vh;
            title.style.opacity = `${1 - 0.5 * progress}`;
            title.style.transform = 'translate(-50%, -50%)';
        } else {
            title.style.opacity = '0.5';
            title.style.transform = 'translate(-50%, -100vh)';
        }
    }
    scrollContainer.addEventListener('scroll', onScroll, {passive: true});
    onScroll();

    updateBox();
});
</script>
</body>
</html>
