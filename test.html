<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>对角线拉伸示例（带动态阴影）</title>
  <style>
    #container {
      width: 400px;
      height: 300px;
      margin: 50px auto;
      overflow: visible;
      position: relative;
      background: transparent;
      border: 1px transparent #ccc;
      perspective: 800px;
    }
    #container img {
      width: 70vh;
      height: auto;
      transform-origin: center;
      will-change: transform, box-shadow;
      transition: transform 0.15s ease-out, box-shadow 0.15s ease-out;
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="diagonalImg" src="title.png" alt="示例图片">
  </div>

  <script>
    (function() {
      const container = document.getElementById('container');
      const img = document.getElementById('diagonalImg');
      const maxRotation = 15;  // max degrees
      const maxScale = 1.1;

      let box = null;
      let ticking = false;
      let lastEvent = null;

      function updateBox() {
        box = container.getBoundingClientRect();
      }

      window.addEventListener('resize', updateBox);
      updateBox();

      function applyTransform(e) {
        const centerX = box.left + box.width / 2;
        const centerY = box.top + box.height / 2;
        const dx = e.clientX - centerX;
        const dy = e.clientY - centerY;

        const percentX = dx / (box.width / 2);
        const percentY = dy / (box.height / 2);

        const rotateX = (-percentY * maxRotation).toFixed(2);
        const rotateY = (percentX * maxRotation).toFixed(2);
        const scale = (1 + ((Math.abs(percentX) + Math.abs(percentY)) / 2) * (maxScale - 1)).toFixed(3);

        img.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(${scale})`;

        // Add a soft moving shadow
        const shadowX = (-percentX * 20).toFixed(1);
        const shadowY = (-percentY * 20).toFixed(1);
        img.style.boxShadow = `${shadowX}px ${shadowY}px 30px rgba(0, 0, 0, 0.3)`;

        ticking = false;
      }

      function onPointerMove(e) {
        lastEvent = e;
        if (!ticking) {
          ticking = true;
          requestAnimationFrame(() => applyTransform(lastEvent));
        }
      }

      function resetTransform() {
        img.style.transform = '';
        img.style.boxShadow = '';
        ticking = false;
      }

      container.addEventListener('pointermove', onPointerMove);
      container.addEventListener('pointerleave', resetTransform);
      container.addEventListener('pointercancel', resetTransform);
      container.addEventListener('pointerout', resetTransform);
    })();
  </script>
</body>
</html>
