<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>This is a visualization</title>
    <style>
        body {
            cursor: none;
            margin: 0;
            padding: 0;
            height: 200vh;
            overflow-x: hidden;
        }

        .background {
            background-image: url("sky.png");
            background-size: cover;
            background-position: center center;
            width: 100vw;
            height: 100vh;
            font: 900 10rem Arial, sans-serif;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: fixed; /* changed from relative to fixed for scroll animation */
            top: 0;
            left: 0;
            z-index: -2;
            transition: transform 0.05s ease-out, background-position 0.05s ease-out;
        }

        .wave {
            width: 100vw;
            height: 100vh;
            position: fixed; /* fixed for scroll animation */
            bottom: 0;
            left: 0;
            object-fit: cover;
            pointer-events: none;
            opacity: 0.8;
            transition: transform 0.05s ease-out;
            z-index: -1;
        }

        #wave1, #wave2, #wave3 {
            bottom: 0;
        }

        #mouse-follower {
            position: fixed;
            left: 0;
            top: 0;
            width: 50px;
            height: 38px;
            pointer-events: none;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <img id="mouse-follower" src="mouse.PNG" alt="Mouse">
    
    <img class="wave" id="wave1" src="wave1.png" alt="Wave 1">
    <img class="wave" id="wave2" src="wave2.png" alt="Wave 2">
    <img class="wave" id="wave3" src="wave3.png" alt="Wave 3">

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const follower = document.getElementById('mouse-follower');
            const wave1 = document.getElementById('wave1');
            const wave2 = document.getElementById('wave2');
            const wave3 = document.getElementById('wave3');
            const bg = document.querySelector(".background");

            document.addEventListener('mousemove', function (e) {
                const x = e.clientX;
                const y = e.clientY;

                const centerX = window.innerWidth / 2;
                const centerY = window.innerHeight / 2;
                const offsetX = x - centerX;
                const offsetY = y - centerY;

                // Show and move follower
                follower.style.display = 'block';
                follower.style.left = (x - 24) + 'px';
                follower.style.top = (y - 24) + 'px';

                // Parallax move waves
                wave1.style.transform = `translate(${offsetX * 0.02}px, ${offsetY * 0.02}px)`;
                wave2.style.transform = `translate(${offsetX * 0.05}px, ${offsetY * 0.05}px)`;
                wave3.style.transform = `translate(${offsetX * 0.1}px, ${offsetY * 0.1}px)`;

                // Background parallax
                bg.style.backgroundPosition = `${-offsetX * 0.02}px ${-offsetY * 0.02}px`;
            });

            document.addEventListener('mouseleave', function () {
                follower.style.display = 'none';
            });

            // Scroll-triggered movement
            window.addEventListener('scroll', function () {
                const scrollY = window.scrollY;

                // Move background and waves upward
                bg.style.transform = `translateY(${-scrollY * 0.3}px)`;
                wave1.style.transform += ` translateY(${-scrollY * 0.1}px)`;
                wave2.style.transform += ` translateY(${-scrollY * 0.2}px)`;
                wave3.style.transform += ` translateY(${-scrollY * 0.3}px)`;
            });
        });
    </script>
</body>
</html>
